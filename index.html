            <form id="form-material" class="space-y-4">

                    <label class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
                    <input type="text" id="nome" placeholder="Ex: Feltro Rosa Santa F√©" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-500 focus:outline-none" required>

                        <label class="block text-sm font-medium text-gray-700 mb-1">Pre√ßo (R$)</label>

                    </div>
                    <div>

                    <button type="submit" class="bg-rose-600 hover:bg-rose-700 text-white px-8 py-2 rounded-lg font-bold transition shadow-lg shadow-rose-200">Salvar Material</button>
                </div>
            </form>
        </div>
    </div>

    <script>

        // Adicione isso no in√≠cio do script do seu index.html
async function checkUser() {

        const { createClient } = supabase;
        const supabaseUrl = 'https://lrbykdpwzixmgganirvo.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxyYnlrZHB3eml4bWdnYW5pcnZvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1NjQ1MjUsImV4cCI6MjA3OTE0MDUyNX0.S92uWIyZqSyGbh0qsVwLYug3FcQ6psGRnpsPHDhHfog';
        const client = createClient(supabaseUrl, supabaseKey);

        async function carregarMateriais() {
            const corpoTabela = document.getElementById('lista-materiais');
            corpoTabela.innerHTML = '<tr><td colspan="4" class="p-6 text-center text-gray-400">Carregando materiais...</td></tr>';

            const { data, error } = await client
                .from('materiais')
                .select('*')
                .order('nome', { ascending: true });

            if (error) {
                console.error('Erro ao buscar:', error);
                corpoTabela.innerHTML = '<tr><td colspan="4" class="p-6 text-center text-red-500 text-sm">Erro ao carregar dados.</td></tr>';
                return;
            }

            if (data.length === 0) {
                corpoTabela.innerHTML = '<tr><td colspan="4" class="p-10 text-center text-gray-400 text-sm italic">Nenhum material cadastrado ainda.</td></tr>';
                return;
            }

            corpoTabela.innerHTML = data.map(item => `
                <tr class="hover:bg-gray-50 transition">
                    <td class="px-6 py-4 text-sm font-semibold text-gray-900">${item.nome}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">R$ ${Number(item.preco_pago).toFixed(2)}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${item.medida_total} ${item.unidade}</td>
                    <td class="px-6 py-4 text-sm font-medium text-right">
                        <button onclick="deletarMaterial('${item.id}')" class="text-rose-400 hover:text-rose-700 p-2 transition">
                            Excluir
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        async function deletarMaterial(id) {
            if (!confirm('Deseja realmente excluir este material?')) return;
            
            const { error } = await client.from('materiais').delete().eq('id', id);
            if (error) alert('Erro ao excluir: ' + error.message);
            else carregarMateriais();
        }

        document.getElementById('form-material').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btnSubmit = e.target.querySelector('button[type="submit"]');
            btnSubmit.disabled = true;
            btnSubmit.innerText = 'Salvando...';

            const novoMaterial = {
                nome: document.getElementById('nome').value,
                preco_pago: parseFloat(document.getElementById('preco').value),
                unidade: document.getElementById('unidade').value,
                medida_total: parseFloat(document.getElementById('medida_total').value)
            };

            const { error } = await client.from('materiais').insert([novoMaterial]);

            if (!error) {
                document.getElementById('modal-material').classList.add('hidden');
                e.target.reset();
                carregarMateriais();
            } else {
                alert('Erro ao salvar: ' + error.message);
            }
            btnSubmit.disabled = false;
            btnSubmit.innerText = 'Salvar Material';
        });

        // Controle do Modal
        const modal = document.getElementById('modal-material');
        document.getElementById('btn-abrir-modal').onclick = () => modal.classList.replace('hidden', 'flex');
        document.getElementById('btn-fechar-modal').onclick = () => modal.classList.replace('flex', 'hidden');

        document.addEventListener('DOMContentLoaded', carregarMateriais);
    </script>

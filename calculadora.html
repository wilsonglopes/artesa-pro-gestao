<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora PRO - Artes√£Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 text-stone-800">

    <div class="flex min-h-screen">
        <main class="flex-1 p-8">
            <h1 class="text-3xl font-bold mb-2">Calculadora de Custos</h1>
            <p class="text-gray-500 mb-8">Precifique suas pe√ßas com precis√£o profissional.</p>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="space-y-6">
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                        <h2 class="font-bold mb-4 flex items-center">üßµ Materiais Utilizados</h2>
                        <div id="materiais-container" class="space-y-3">
                            </div>
                        <button id="add-material-row" class="mt-4 text-rose-600 text-sm font-bold hover:text-rose-700">+ Adicionar Material</button>
                    </div>

                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                        <h2 class="font-bold mb-4">‚è±Ô∏è Tempo de Produ√ß√£o</h2>
                        <div class="flex gap-4">
                            <div class="flex-1">
                                <label class="block text-xs text-gray-500 uppercase font-bold mb-1">Horas</label>
                                <input type="number" id="tempo-horas" value="0" min="0" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-500 outline-none">
                            </div>
                            <div class="flex-1">
                                <label class="block text-xs text-gray-500 uppercase font-bold mb-1">Minutos</label>
                                <input type="number" id="tempo-minutos" value="0" min="0" max="59" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-500 outline-none">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white p-8 rounded-xl shadow-lg border-2 border-rose-100 sticky top-8 h-fit">
                    <h2 class="text-xl font-bold mb-6 text-gray-800 text-center">Resumo do Pre√ßo</h2>
                    <div class="space-y-4 border-b pb-6">
                        <div class="flex justify-between text-gray-600"><span>Custo de Materiais:</span><span id="resumo-materiais" class="font-bold text-gray-900">R$ 0,00</span></div>
                        <div class="flex justify-between text-gray-600"><span>M√£o de Obra (Tempo):</span><span id="resumo-tempo" class="font-bold text-gray-900">R$ 0,00</span></div>
                    </div>
                    <div class="py-6">
                        <div class="text-center">
                            <p class="text-sm text-gray-500 uppercase font-bold tracking-wider">Pre√ßo M√≠nimo Sugerido</p>
                            <p id="preco-total" class="text-5xl font-black text-rose-600 mt-2">R$ 0,00</p>
                        </div>
                    </div>
                    <button class="w-full bg-stone-800 text-white font-bold py-4 rounded-lg hover:bg-stone-900 transition shadow-lg">Salvar Or√ßamento</button>
                </div>
            </div>
        </main>
    </div>

    <script src="menu.js"></script>
    <script>
        const { createClient } = supabase;
        const client = createClient('https://lrbykdpwzixmgganirvo.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxyYnlrZHB3eml4bWdnYW5pcnZvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1NjQ1MjUsImV4cCI6MjA3OTE0MDUyNX0.S92uWIyZqSyGbh0qsVwLYug3FcQ6psGRnpsPHDhHfog');

        let valorHoraArtesa = 0;
        let listaMateriaisInsumos = [];

        async function init() {
            const { data: { session } } = await client.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }

            carregarMenu('calculadora');

            const { data: profile } = await client.from('profiles').select('valor_hora_desejado').eq('id', session.user.id).single();
            valorHoraArtesa = profile?.valor_hora_desejado || 0;

            const { data: mats } = await client.from('materiais').select('*').order('nome');
            listaMateriaisInsumos = mats;
            
            adicionarLinhaMaterial();
        }

        function adicionarLinhaMaterial() {
            const div = document.createElement('div');
            div.className = 'flex gap-2 items-center bg-gray-50 p-2 rounded-lg border border-gray-100';
            div.innerHTML = `
                <select class="flex-1 p-2 bg-white border border-gray-300 rounded-lg text-sm select-material outline-none focus:ring-2 focus:ring-rose-500">
                    <option value="">Selecione um material...</option>
                    ${listaMateriaisInsumos.map(m => `<option value="${m.id}" data-preco="${m.preco_pago}" data-medida="${m.medida_total}">${m.nome}</option>`).join('')}
                </select>
                <input type="number" placeholder="Qtde" class="w-20 p-2 bg-white border border-gray-300 rounded-lg text-sm input-qtde outline-none focus:ring-2 focus:ring-rose-500">
                <button class="text-gray-400 hover:text-rose-600 transition p-1" onclick="this.parentElement.remove(); calcularTudo();">‚úï</button>
            `;
            document.getElementById('materiais-container').appendChild(div);
            div.querySelectorAll('input, select').forEach(el => el.addEventListener('input', calcularTudo));
        }

        function calcularTudo() {
            let totalMaterial = 0;
            document.querySelectorAll('#materiais-container > div').forEach(linha => {
                const select = linha.querySelector('.select-material');
                const qtde = parseFloat(linha.querySelector('.input-qtde').value) || 0;
                const opt = select.selectedOptions[0];
                
                if (opt && opt.value) {
                    const preco = parseFloat(opt.dataset.preco);
                    const medida = parseFloat(opt.dataset.medida);
                    totalMaterial += (preco / medida) * qtde;
                }
            });

            const horas = parseFloat(document.getElementById('tempo-horas').value) || 0;
            const minutos = parseFloat(document.getElementById('tempo-minutos').value) || 0;
            const tempoTotalEmHoras = horas + (minutos / 60);
            const totalMaoDeObra = tempoTotalEmHoras * valorHoraArtesa;

            document.getElementById('resumo-materiais').innerText = `R$ ${totalMaterial.toFixed(2)}`;
            document.getElementById('resumo-tempo').innerText = `R$ ${totalMaoDeObra.toFixed(2)}`;
            document.getElementById('preco-total').innerText = `R$ ${(totalMaterial + totalMaoDeObra).toFixed(2)}`;
        }

        document.getElementById('add-material-row').onclick = adicionarLinhaMaterial;
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>

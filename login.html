<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ArtesãPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-rose-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-rose-100">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">Artesã<span class="text-rose-600">Pro</span></h2>
            <p class="text-gray-500 mt-2">Gestão inteligente para o seu atelier</p>
        </div>

        <form id="auth-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">E-mail</label>
                <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-500 focus:outline-none" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-500 focus:outline-none" required>
            </div>
            
            <button type="submit" id="btn-login" class="w-full bg-rose-600 text-white font-bold py-3 rounded-lg hover:bg-rose-700 transition">Entrar</button>
            <button type="button" id="btn-signup" class="w-full border border-rose-600 text-rose-600 font-bold py-3 rounded-lg hover:bg-rose-50 transition">Criar Nova Conta</button>
        </form>
        
        <p id="message" class="mt-4 text-center text-sm"></p>
    </div>

    <script>
        const { createClient } = supabase;
        const client = createClient('https://lrbykdpwzixmgganirvo.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxyYnlrZHB3eml4bWdnYW5pcnZvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1NjQ1MjUsImV4cCI6MjA3OTE0MDUyNX0.S92uWIyZqSyGbh0qsVwLYug3FcQ6psGRnpsPHDhHfog');

        const form = document.getElementById('auth-form');
        const message = document.getElementById('message');

        // Função de Login
        document.getElementById('btn-login').onclick = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { error } = await client.auth.signInWithPassword({ email, password });
            if (error) {
                message.innerText = "Erro: " + error.message;
                message.className = "mt-4 text-center text-sm text-red-500";
            } else {
                window.location.href = 'index.html'; // Redireciona para o inventário
            }
        };

        // Função de Cadastro
        document.getElementById('btn-signup').onclick = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { error } = await client.auth.signUp({ email, password });
            if (error) {
                message.innerText = "Erro: " + error.message;
                message.className = "mt-4 text-center text-sm text-red-500";
            } else {
                message.innerText = "Verifique seu e-mail para confirmar o cadastro!";
                message.className = "mt-4 text-center text-sm text-green-600";
            }
        };
    </script>
</body>
</html>

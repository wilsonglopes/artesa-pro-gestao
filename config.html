<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configura√ß√µes - Artes√£Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 text-stone-800">

    <div class="flex min-h-screen">
        <aside class="w-64 bg-white shadow-md flex-shrink-0 hidden md:block border-r border-gray-100">
            <div class="p-6">
                <h2 class="text-xl font-bold" style="color: #FF1493;">Artes√£Pro</h2>
            </div>
            <nav class="mt-4">
                <a href="index.html" class="flex items-center py-3 px-6 text-gray-600 hover:bg-gray-100 transition">üßµ Invent√°rio</a>
                <a href="#" class="flex items-center py-3 px-6 text-gray-600 hover:bg-gray-100 transition">üìÖ Agenda</a>
                <a href="#" class="flex items-center py-3 px-6 bg-rose-50 text-rose-600 border-r-4 border-rose-600 font-semibold">‚öôÔ∏è Configura√ß√µes</a>
            </nav>
        </aside>

        <main class="flex-1 p-8">
            <h1 class="text-3xl font-bold mb-6">Configura√ß√µes do Atelier</h1>
            
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8 max-w-2xl">
                <form id="config-form" class="space-y-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Nome do seu Atelier</label>
                        <input type="text" id="nome_atelier" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-rose-500 outline-none">
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Sal√°rio Mensal Desejado (R$)</label>
                            <input type="number" id="salario" placeholder="Ex: 3000" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-rose-500 outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Horas de Trabalho p/ M√™s</label>
                            <input type="number" id="horas" placeholder="Ex: 160" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-rose-500 outline-none">
                        </div>
                    </div>

                    <div class="bg-rose-50 p-4 rounded-lg border border-rose-100">
                        <p class="text-sm text-rose-800 font-medium">Seu valor por hora calculado: <span id="valor-hora-display" class="font-bold">R$ 0,00</span></p>
                    </div>

                    <button type="submit" class="w-full bg-rose-600 text-white font-bold py-3 rounded-lg hover:bg-rose-700 transition">Salvar Configura√ß√µes</button>
                </form>
            </div>
        </main>
    </div>

    <script>
        const { createClient } = supabase;
        const client = createClient('SUA_URL', 'SUA_KEY');

        async function carregarDados() {
            const { data: { session } } = await client.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }

            // Busca os dados da tabela 'profiles' que criamos
            const { data: profile } = await client.from('profiles').select('*').eq('id', session.user.id).single();
            
            if (profile) {
                document.getElementById('nome_atelier').value = profile.nome_atelier || '';
                document.getElementById('salario').value = (profile.valor_hora_desejado * 160) || ''; // Exemplo de c√°lculo reverso
            }
        }

        document.getElementById('config-form').onsubmit = async (e) => {
            e.preventDefault();
            const { data: { session } } = await client.auth.getSession();
            
            const salario = parseFloat(document.getElementById('salario').value);
            const horas = parseFloat(document.getElementById('horas').value);
            const valorHora = salario / horas;

            const { error } = await client.from('profiles').update({
                nome_atelier: document.getElementById('nome_atelier').value,
                valor_hora_desejado: valorHora
            }).eq('id', session.user.id);

            if (!error) alert('Configura√ß√µes salvas!');
            else alert('Erro ao salvar: ' + error.message);
        };

        carregarDados();
    </script>
</body>
</html>

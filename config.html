<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - ArtesãPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 text-stone-800">

    <div class="flex min-h-screen">
        <main class="flex-1 p-8">
            <h1 class="text-3xl font-bold mb-2 text-gray-800">Configurações do Atelier</h1>
            <p class="text-gray-500 mb-8">Defina suas metas financeiras para cálculos precisos.</p>
            
            <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-8 max-w-2xl">
                <form id="config-form" class="space-y-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Nome do seu Atelier</label>
                        <input type="text" id="nome_atelier" placeholder="Ex: Atelier da Maria" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-500 outline-none transition">
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Salário Mensal Desejado (R$)</label>
                            <input type="number" id="salario" placeholder="Ex: 3000" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-500 outline-none transition">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Horas de Trabalho p/ Mês</label>
                            <input type="number" id="horas" placeholder="Ex: 160" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-500 outline-none transition">
                        </div>
                    </div>

                    <div class="bg-rose-50 p-6 rounded-xl border border-rose-100 flex items-center justify-between">
                        <div>
                            <p class="text-xs text-rose-600 uppercase font-bold tracking-wider">Seu Valor por Hora</p>
                            <p id="valor-hora-display" class="text-3xl font-black text-rose-700">R$ 0,00</p>
                        </div>
                        <div class="text-right text-xs text-rose-500 max-w-[150px]">
                            Este valor será usado automaticamente na sua calculadora.
                        </div>
                    </div>

                    <button type="submit" id="btn-salvar" class="w-full bg-rose-600 text-white font-bold py-4 rounded-lg hover:bg-rose-700 transition shadow-lg shadow-rose-100">
                        Salvar Configurações
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script src="menu.js"></script>
    <script>
        const { createClient } = supabase;
        const client = createClient('https://lrbykdpwzixmgganirvo.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxyYnlrZHB3eml4bWdnYW5pcnZvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1NjQ1MjUsImV4cCI6MjA3OTE0MDUyNX0.S92uWIyZqSyGbh0qsVwLYug3FcQ6psGRnpsPHDhHfog');

        async function carregarDados() {
            const { data: { session } } = await client.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }

            carregarMenu('config');

            const { data: profile } = await client.from('profiles').select('*').eq('id', session.user.id).single();
            
            if (profile) {
                document.getElementById('nome_atelier').value = profile.nome_atelier || '';
                const valorHora = profile.valor_hora_desejado || 0;
                document.getElementById('valor-hora-display').innerText = `R$ ${valorHora.toFixed(2)}`;
            }
        }

        document.getElementById('config-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-salvar');
            btn.innerText = 'Salvando...';
            btn.disabled = true;

            const { data: { session } } = await client.auth.getSession();
            const salario = parseFloat(document.getElementById('salario').value) || 0;
            const horas = parseFloat(document.getElementById('horas').value) || 1; // Evita divisão por zero
            const valorHora = salario / horas;

            const { error } = await client.from('profiles').update({
                nome_atelier: document.getElementById('nome_atelier').value,
                valor_hora_desejado: valorHora
            }).eq('id', session.user.id);

            if (!error) {
                document.getElementById('valor-hora-display').innerText = `R$ ${valorHora.toFixed(2)}`;
                alert('Configurações salvas com sucesso!');
            } else {
                alert('Erro ao salvar: ' + error.message);
            }
            
            btn.innerText = 'Salvar Configurações';
            btn.disabled = false;
        };

        document.addEventListener('DOMContentLoaded', carregarDados);
    </script>
</body>
</html>
